<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnome Jump</title>
    <link rel="icon" type="image/x-icon" href="./images/tab.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">Gnome Jump</h1>
    <div id="gameContainer">
        <div id="startScreen" class="screen">
            <h1>Gnome Jump</h1>
            <button id="startButton">Start Game</button>
        </div>
        <div id="gameOverScreen" class="screen">
            <h1>Game Over</h1>
            <p>Your score: <span id="finalScore"></span></p>
            <p>High score: <span id="highScore"></span></p>
            <button id="restartButton">Restart Game</button>
        </div>
        <div id="character"></div>
        <div id="obstacle">
            <div id="obstacleHitbox"></div>
        </div>
        <div id="currentTime">Time: 0</div>
    </div>
    <div id="controls">
        <button id="muteButton">Mute</button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
    </div>
    <audio id="backgroundMusic" src="./sounds/background-music.wav" loop></audio>
    <audio id="gameOverMusic" src="./sounds/game-over-music.wav" loop></audio>
    <audio id="jumpSound" src="./sounds/jump-sound.wav"></audio>
    <audio id="secondJumpSound" src="./sounds/second-jump-sound.wav"></audio>
    <audio id="gameOverSound" src="./sounds/game-over-sound.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
